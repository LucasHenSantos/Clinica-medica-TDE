<form [formGroup]="pacienteForm" (ngSubmit)="onSubmit()">
  <label>Nome: <input formControlName="nome" /></label><br/>
  <label>Idade: <input type="number" formControlName="idade" /></label><br/>
  <label>Sexo: 
    <select formControlName="sexo">
      <option value="">Selecione</option>
      <option value="M">Masculino</option>
      <option value="F">Feminino</option>
    </select>
  </label><br/>
  <label>CPF: <input formControlName="cpf" /></label><br/>
  <label>Rua: <input formControlName="rua" /></label><br/>
  <label>NÃºmero: <input formControlName="numero" /></label><br/>
  <label>Complemento: <input formControlName="complemento" /></label><br/>
  <label>Bairro: <input formControlName="bairro" /></label><br/>
  <label>Cidade: <input formControlName="cidade" /></label><br/>
  <label>Estado: <input formControlName="estado" /></label><br/>
  <label>Contato: <input formControlName="contato" /></label><br/>
  <label>Email: <input formControlName="email" /></label><br/>
  <label>Data de Nascimento: <input type="date" formControlName="dataNascimento" /></label><br/>

  <button type="submit" [disabled]="pacienteForm.invalid">Adicionar Paciente</button>
</form>

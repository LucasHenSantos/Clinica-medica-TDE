<div class="container" style="margin-top:40px;">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">

      <form class="form-inline" (ngSubmit)="buscarEspecialidade()" style="margin-bottom: 20px;">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar por ID ou Nome"
            [(ngModel)]="searchId"
            name="searchId"
            style="width: 300px;"
          />
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left: 10px;">Buscar</button>
        <button type="button" class="btn btn-secondary" style="margin-left: 10px;" (click)="limparBusca()">Limpar</button>
      </form>

      <div *ngIf="especialidades && especialidades.length === 0" class="alert alert-info">
        Nenhuma especialidade encontrada.
      </div>

      <table class="table table-bordered table-striped" *ngIf="especialidades && especialidades.length > 0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let esp of especialidades">
            <td>{{ esp.id }}</td>
            <td>{{ esp.nome }}</td>
            <td>
              <button class="btn btn-danger btn-xs" (click)="deleteEspecialidade(esp.id)">
                Excluir
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

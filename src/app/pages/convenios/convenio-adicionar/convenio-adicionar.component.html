<div class="container">
  <h2>Cadastrar Convênio</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="nome">Nome do Convênio</label>
      <input
        type="text"
        id="nome"
        name="nome"
        [(ngModel)]="convenio.nome"
        required
      />
    </div>

    <div class="form-group">
      <label for="cnpj">CNPJ</label>
      <input
        type="text"
        id="cnpj"
        name="cnpj"
        [(ngModel)]="convenio.cnpj"
        required
      />
    </div>

    <button type="submit" [disabled]="form.invalid">Cadastrar</button>
  </form>
</div>

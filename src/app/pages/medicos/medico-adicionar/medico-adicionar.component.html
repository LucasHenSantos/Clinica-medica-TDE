<div class="container" style="margin-top:40px;">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form #medicoForm="ngForm" (ngSubmit)="onSubmit(medicoForm)" novalidate>
        <div class="form-group" style="margin-bottom: 25px;">
          <label for="nome">Nome do Médico</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            name="nome"
            required
            [(ngModel)]="medico.nome"
            #nomeCtrl="ngModel"
            placeholder="Digite o nome do médico"
          />
          <div *ngIf="nomeCtrl.invalid && nomeCtrl.touched" class="text-danger" style="margin-top: 5px;">
            O nome é obrigatório.
          </div>
        </div>

        <div class="form-group" style="margin-bottom: 25px;">
          <label for="crm">CRM</label>
          <input
            type="text"
            class="form-control"
            id="crm"
            name="crm"
            required
            [(ngModel)]="medico.crm"
            #crmCtrl="ngModel"
            placeholder="Digite o CRM do médico"
          />
          <div *ngIf="crmCtrl.invalid && crmCtrl.touched" class="text-danger" style="margin-top: 5px;">
            O CRM é obrigatório.
          </div>
        </div>

        <div class="form-group" style="margin-bottom: 25px;">
          <label for="especialidade">Especialidade</label>
          <select
            class="form-control"
            id="especialidade"
            name="especialidade"
            required
            [(ngModel)]="medico.especialidade.id"
            #especialidadeCtrl="ngModel"
          >
            <option value="" disabled selected>Selecione uma especialidade</option>
            <option *ngFor="let esp of especialidades" [ngValue]="esp.id">{{ esp.nome }}</option>
          </select>
          <div *ngIf="especialidadeCtrl.invalid && especialidadeCtrl.touched" class="text-danger" style="margin-top: 5px;">
            A especialidade é obrigatória.
          </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="medicoForm.invalid">
          Cadastrar Médico
        </button>
      </form>
    </div>
  </div>
</div>
